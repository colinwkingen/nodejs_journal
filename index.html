<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Javascript Journal</title>
  </head>
  <body>
    <form id='journal_entry'>
      <label for="title">Entry Title</label><br>
      <input id='title'type="text" name="title"><br>
      <label for="journal_text">Entry</label><br>
      <textarea id='journal_text' rows="6" cols="12" name="journal_text"></textarea><br>
      <button type="submit" name="submit_entry">Submit</button>
    </form>

    <div id="text_display">
    </div>
  </body>
</html>
